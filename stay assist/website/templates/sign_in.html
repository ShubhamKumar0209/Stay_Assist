<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Assist - Sign In</title>
    <link rel="stylesheet" href="/stay assist/website/static/css/sign_in.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">
            <img src="/stay assist/website/static/images/logo.png" alt="Stay Assist Logo">
            <span class="stay">Stay</span> <span class="assist">&nbsp;Assist</span>
        </a>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#feedback">Feedback</a>
        </div>
        <div class="auth-buttons">
            <a href="/stay assist/website/templates/sign_up.html"><button id="sign-up">Sign Up</button></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Logo & Tagline Section -->
        <div class="logo-section">
            <img src="/stay assist/website/static/images/zoshua-colah-TzMGehZmocI-unsplash.jpg" alt="Stay Assist Logo" onerror="this.style.display='none'">
            <h1 class="fallback-logo"><span class="stay">Stay</span> <span class="assist">&nbsp;Assist</span></h1>
            <p class="tagline">Your hassle-free hostel management solution.</p>
        </div>

        <!-- Sign-In Form -->
        <div class="form-box">
            <h2>Welcome Back!</h2>
            <form action="#" method="POST" id="sign-in-form">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="register-link">Don't have an account? <a href="/stay assist/website/templates/sign_up.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script src="/stay assist/website/static/js/sign_in.js"></script>
</body>
</html>
