<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayAssist - Simplifying Hostel Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('/static/images/background.jpg') no-repeat center center;
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #stay {
            color: #568cbc; /* Green */
        }

        #assist {
            color: #d3e6cc; /* Blue */
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #4c86af;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 55px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero span {
            color: #4CAF50;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0 20px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><span id="stay">Stay&nbsp</span><span id="assist">Assist</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Requests</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Never Stop <span>Requesting</span></h1>
        <p>StayAssist makes hostel life hassle-free with quick fixes and requests.</p>
        <a href="#" class="btn">Get Started</a>
    </section>

</body>
</html>
